<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="dash">
            <div class="dashboard">

                <div class="version__card">
                    <div class="user-text">
                        <h1>Hey user,</h1> <br/>
                        <p>Welcome to your ubuntu terminal</p>
                    </div>
                    <div class="version-text">
                       <p> We are currently running on Ubuntu version 20.4.1</p>
                    </div>
                </div>
                <div class="container">
                    <div class="Terminal">
                      <div class="Terminal__Toolbar">
                        <div class="Toolbar__buttons">
                          <button class="Toolbar__button Toolbar__button--exit">&#10005;</button>
                          <button class="Toolbar__button">&#9472;</button>
                          <button class="Toolbar__button">&#9723;</button>
                        </div>
                        <p class="Toolbar__user">Terminal</p>
                      </div>
                      <div class="Terminal__body">
                            <div class="Terminal__text">
                              <iframe src="https://192.168.1.127:4200/" title="Web Terminal" width="700px" height="370px">
                              </iframe>
                            </div>
                      </div>
                    </div>
                </div>
        </section>
    </main>
    <div class="square1"></div>
    <div class="square2"></div>
</body>
</html>
